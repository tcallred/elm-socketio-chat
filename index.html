
<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elm + Websockets</title>
  <script type="text/javascript" src="elm-app.js"></script>
</head>

<body>
	<div id="myapp"></div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">

// Start the Elm application.
var app = Elm.Main.init({
	node: document.getElementById('myapp')
});

// Create your WebSocket.
var socket = io(); 

// When a command goes to the `sendMessage` port, we pass the message
// along to the WebSocket.
app.ports.sendMessage.subscribe(function(msg) {
    socket.emit(msg.kind, msg.message);
});

// When a message comes into our WebSocket, we pass the message along
// to the `messageReceiver` port.
socket.on('chat message', function(message) {
	app.ports.messageReceiver.send(message);
});

// If you want to use a JavaScript library to manage your WebSocket
// connection, replace the code in JS with the alternate implementation.
</script>

</html>
